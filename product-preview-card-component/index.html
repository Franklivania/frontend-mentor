<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Franklivania-Product preview card component</title>
</head>
<body>
    <main>
        <picture>
            <source media="(max-width: 700px)" srcset="images/image-product-mobile.jpg">
            <source media="(min-width: 700px)" srcset="images/image-product-desktop.jpg">
            <img src="/images/image-product-desktop.jpg" alt="perfume" title="product perfume">
        </picture>

        <section>
            <small>P E R F U M E</small>
            <h1>
                Gabrielle Essence Eau De Parfum
            </h1>
            <p>
                A floral, solar voluptuous interpretation
                composed by Olivier Polge, Perfumer-Creator
                for the House of CHANEL
            </p>

            <aside>
                <h1>$149.99</h1>
                <small><strike>$169.99</strike></small>
            </aside>

            <button type="button">
                <img src="/images/icon-cart.svg" alt="cart icon">
                Add to Cart
            </button>
        </section>
    </main>
</body>
</html>
