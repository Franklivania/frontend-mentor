<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Order Summary component by Franklivania</title>
</head>
<body>
    <main>
        <img src="/images/illustration-hero.svg" alt="illustration-hero" id="hero">
        <section>
            <h2>Order Summary</h2>
            <p>
                You can now listen to millions of songs,
                audiobooks and podcasts on any device
                anywhere you like
            </p>

            <aside>
                <figure>
                    <img src="/images/icon-music.svg" alt="icon-music" id="music">
                    <span>
                        <h5>Annual Plan</h5>
                        <p>$50.99/year</p>
                    </span>
                </figure>
                <a href="/">Change</a>
            </aside>
        </section>

        <button type="button" id="pay">Proceed to payment</button>
        <button type="button" id="cancel">Cancel Order</button>
    </main>
</body>
</html>
