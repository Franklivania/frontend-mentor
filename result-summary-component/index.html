<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Franklivania Result Summary Component</title>
</head>
<body>
    <main>
        <aside>
            <p>Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="text">
                <h2>Great</h2>
                <small>You scored higher than 65% of the people who have taken these tests.</small>
            </div>
            </aside>
        <section>
            <h3>Summary</h3>
            <div>
                <figure class="box">
                    <span>
                        <img src="/images/icon-reaction.svg" alt="icon-reaction">
                        Reaction
                    </span>
                    <figcaption>80/<span>100</span></figcaption>
                </figure>
                <figure class="box">
                    <span>
                        <img src="/images/icon-memory.svg" alt="icon-memory">
                        Memory
                    </span>
                    <figcaption>92/<span>100</span></figcaption>
                </figure>
                <figure class="box">
                    <span>
                        <img src="/images/icon-verbal.svg" alt="icon-verbal">
                        Verbal
                    </span>
                    <figcaption>61/<span>100</span></figcaption>
                </figure>
                <figure class="box">
                    <span>
                        <img src="/images/icon-visual.svg" alt="icon-visual">
                        Visual
                    </span>
                    <figcaption>72/<span>100</span></figcaption>
                </figure>
            </div>

            <button type="button">Continue</button>
        </section>
    </main>
</body>
</html>
